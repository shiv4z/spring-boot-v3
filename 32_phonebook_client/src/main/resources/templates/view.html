<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/}" class="btn btn-primary">Save Contacts</a>
	<table class="table table-stripe mt-3 mb-3">
		<thead class="table-dark">
			<tr>
				<th>Sr. No</th>
				<th>Name</th>
				<th>Contact</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody></tbody>
		<tr th:each="contact: ${phoneBooks}">
			<td th:text="${contact.id}" />
			<td th:text="${contact.name}" />
			<td th:text="${contact.phoneNo}" />
			<td th:text="${contact.email}" />
			<td><a th:href="@{/update/{id}(id=${contact.id})}" class="btn btn-primary">Update</a></td>
		</tr>


	</table>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
