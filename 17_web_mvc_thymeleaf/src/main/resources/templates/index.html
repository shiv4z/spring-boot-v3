<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CRUD demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container pt-3 pb-3">
		<h3>Product Detail Form</h3>
		<font color="green" th:text="${msg}"></font>
		<form th:action="@{/save}" th:object="${product}" method="POST"
			autocomplete="off">
			<table>
				<tr>
					<input type="hidden" th:field="*{pid}" />
					<td>Name :</td>
					<td><input type="text" th:field="*{name}" />
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"/>
				</tr>
				<tr>
					<td>Price :</td>
					<td><input type="number" th:field="*{price}" /></td>
					<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}"  style="color:red"/>
				</tr>
				<tr>
					<td>Quantity :</td>
					<td><input type="number" th:field="*{quantity}" /></td>
					<td th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" style="color:red"/>
				</tr>
				<tr>
					<td><a th:href="@{/}" class="btn btn-secondary">Reset</a></td>
					<td><input type="submit" value="save" class="btn btn-primary" /></td>
				</tr>
			</table>

			<div class="pt-3 pb-3">
				<a th:href="@{/view}">View All Products</a>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
