<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2>Product List</h2>
		<div class="pt-3 pb-3">
			<a th:href="@{/}" class="btn btn-primary">+ Add Product</a>
		</div>
		<font color="green" th:text="${msg}"/>
		<table class="table table-striped">
			<thead>
				<tr class="table-success">
					<th>Sr. No.</th>
					<th>Name</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="product , index: ${products}">
					<td th:text="${index.index+1}" />
					<td th:text="${product.name}" />
					<td th:text="${product.price}" />
					<td th:text="${product.quantity}" />
					<td><a th:href="@{/edit?(pid=${product.pid})}" class="btn btn-primary">Edit</a>
					&nbsp&nbsp
					<a th:href="@{/delete?(pid=${product.pid})}"
						class="btn btn-danger" id="delete">Delete</a></td>
				</tr>


				<tr th:if="${products == null || products.isEmpty()}">
					<td colspan="5" style="text-align: center;">No record found</td>
				</tr>
			</tbody>

		</table>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
		
		<script>
		document.addEventListener("DOMContentLoaded", function(){
			var id = document.getElementById("delete");
			id.addEventListener("click", function(){
				if(!confirm("Are you sure ! you want to delete?"))
					event.preventDefault();
			});
		});
		  
		</script>
</body>
</html>
